         <div class="form">
            <div class="middletitle">
                <p>Contact Us</p>
            </div>
            <form class="container">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Name</label>
                  <input type="text" class="form-control" placeholder="First and Last" rows="1" required>
                  </div>
                <div class="mb-3">

                  <input type="email" class="form-control" placeholder="Sample@email.com" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Comments:</label>
                    <textarea class="form-control" placeholder="Ask us a question!" rows="5" required></textarea>
